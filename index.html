<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navigation bar -->
		<header id="header">
			<div class="container">
				<div class="nav_wrapper">
					<!-- hamburger menu -->
				
					
					<div class="logo">
						<a href="https://github.com">
							<img src="./icons/github-logo.svg" alt="github" />
						</a>

                        <a href="#" class="menuBtn" >
							<span class="lines"></span>
						  </a>
                            
					</div>
					<div >
						
					</div>
					<div class="form">
						<input
							type="text"
							name="search"
							id="search"
							placeholder="Search or jump to..."
							autocomplete="off"
						/>
                        <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="">
					</div>
					<nav>
						<div class="right">
							<a href="https://github.com/pulls" class="link">Pull requests</a>
							<a href="https://github.com/issues" class="link">Issues</a>
							<a href="https://github.com/marketplace" class="link">Marketplace</a>
							<a href="https://github.com/explore" class="link">Explore</a>
						</div>
						<div class="left">
							<div class="bell">
								<img src="./icons/bell.svg" alt=""class="icon "/>
							</div>
							<div class="carets">
								<img src="./icons/plus.svg" alt="" class="icon" />
                                <span class="caret"></span>
							</div>
							<div class="user_Avatar carets">
							
								
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main id="main">
			<div class="tab_wrapper">
				<div class="tab">
					<img src="./icons/book.svg" alt="" />
					<a href="#" class="number_of_repo">
						Repositories
						 </a>
					
				</div>
			</div>
		<section>
			<div class="container">
				<div class="profile_wrapper">
					<div id="profile_details">
						
					</div>
					
					<div id="respositories">
					
						
					</div>
				</div>
			</div>
		</section>
		
		</main>
	
		<footer id="footer">
			<div class="container">
				<div class="footer_wrapper">
					<div class="copyright">
						<p>Â© 2021 GitHub, Inc.</p>
					</div>
					<div class="links_1">
						<a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
						<a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
						<a href="https://github.com/security">Security</a>
						<a href="https://www.githubstatus.com/">Status</a>
						<a href="https://docs.github.com/">Docs</a>
					</div>
					<div class="logo">
						<a href="https://github.com">
							<img src="./icons/github-logo.svg" alt="github" />
						</a>
					
					</div>
					<div class="links_2">
						<a href="https://support.github.com/">Contact Github</a>
						<a href="https://github.com/pricing">Pricing</a>
						<a href="https://docs.github.com/">API</a>
						<a href="https://services.github.com/">Training</a>
						<a href="https://github.blog/">
							Blog
						</a>
						<a href="https://github.com/about">About</a>
					</div>
				</div>
			</div>
		
        
		</footer>
		<script src="js/apiKey.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
